<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <main>
        
        <div class="img">
            <img src="imagens/musician-5960112_960_720.webp" alt="">
        </div>

        <div class="login">

            <h1>Creatte account</h1>

            <form action="#">

                <div class="form-group">
                    <span class="material-icons">account_circle</span>

                    <input type="text" name="name" id="name" maxlength="40"
                    autofocus
                    autocomplete=""
                    required
                    placeholder="Name">     
                </div>

                <div class="form-group">

                    <span class="material-icons">account_circle</span>

                    <input type="text" name="lastName" id="lastName"
                    maxlength="40"
                    required
                    placeholder="Last Name">

                </div>

                <div class="form-group">
                    <span class="material-icons">
                        email
                    </span>
                    <input type="email"
                    name="email"
                    id="email"
                    maxlength="50"
                    required
                    placeholder="Email">
                </div>


                <div class="contact">
                    <span class="material-icons">
                        phone
                    </span>
                    <input type="number"
                    name="ddd"
                    id="ddd"
                    maxlength="3"
                    required
                    placeholder="DDD"
                    >
                    

                    <input type="number"
                    name="tel"
                    id="tel"
                    maxlength="9"
                    required
                    placeholder="Tel">
                </div>

                <div class="check">

                    <input type="checkbox" name="check" id="check" checked>
                    
                    <p>Li e <b>aceito os termos</b> e a <b>pol√≠tica de privacidade.</b></p> 

                </div>

                <div class="subscribe">
                    <button  type="button" name="subscribe" id="subscribe">Subscribe</button>
                </div>

                <p>Or Connect with Second Media</p>

                <div class="form-tt">

                    <button type="button" name="botao" id="botao"><img class="icon-tt" src="imagens/001-facebook.png" alt="fb">Sign in Twitter
                    </button>

                </div>

                <div class="form-face">
                    
                    <button  type="button" name="botao" id="botao"><img class="icon-face" src="imagens/twitter.png" alt="tt">Sign in Facebook
                    </button>
                </div>


            </form>
        </div>

        
        
    </main>

   
</body>
</html>
